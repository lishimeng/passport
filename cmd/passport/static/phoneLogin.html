<script type="application/javascript">
    let path = decodeURIComponent($("#path").text());
    let token = window.localStorage.getItem("token");
    let nowPath="";
    $(document).ready(async function () {
        await getPath();
        await checkLogin();
    });

    function getPath(){
        $.ajax({
            url: "./api/path",//要请求的服务器url
            headers: {
                "Authorization": "Bearer " + token
            },
            contentType: "application/json;charset=utf-8",
            async: true,//是否是异步请求
            cache: false,//是否缓存结果
            type: "GET",//请求方式
            dataType: "json",//服务器返回什么类型数据 text xml javascript json(javascript对象)
            success: function (result) {//函数会在服务器执行成功后执行，result就是服务器返回结果
                console.log(result);
                if(result&&result.code==200){
                    nowPath=result.path
                }
            },
            error: function (xhr, status, error) {
                console.log("error", error);
            }
        });
    }

    function checkLogin() {
        if (token) {
            $.ajax({
                url: "./api/sign_in/checkToken",//要请求的服务器url
                data: JSON.stringify({
                    "referre": window.location.referrer,
                }),
                headers: {
                    "Authorization": "Bearer " + token
                },
                contentType: "application/json;charset=utf-8",
                async: true,//是否是异步请求
                cache: false,//是否缓存结果
                type: "POST",//请求方式
                dataType: "json",//服务器返回什么类型数据 text xml javascript json(javascript对象)
                success: function (result) {//函数会在服务器执行成功后执行，result就是服务器返回结果
                    console.log(result);
                    if (result && result.code == 200) {
                        success_prompt("您已登录！",1000)
                        if (path) {
                            var openUrl = '';
                            if (path.indexOf("?") < 0) {
                                openUrl = path + "?token=" + token
                            } else {
                                openUrl = path + "&token=" + token
                            }
                            window.location.replace(openUrl)
                        }else{
                            window.location.replace(nowPath+ "?token=" + token);
                        }
                    }
                },
                error: function (xhr, status, error) {
                    console.log("error", error);
                }
            });
        }
    }

    function phoneLogin() {
        var mobile = $("#mobile").val();
        var code = $("#code").val();
        $.ajax({
            url: "./api/sign_in/codeLogin",//要请求的服务器url
            data: JSON.stringify({
                loginType: "pc",
                userName: mobile,
                code: code,
                codeLoginType:"sms"
            }),
            contentType: "application/json;charset=utf-8",
            async: true,//是否是异步请求
            cache: false,//是否缓存结果
            type: "POST",//请求方式
            dataType: "json",//服务器返回什么类型数据 text xml javascript json(javascript对象)
            success: function (result) {//函数会在服务b器执行成功后执行，result就是服务器返回结果
                console.log(result);
                if (result && result.code == 200) {
                    window.localStorage.setItem("token", result.token)
                    success_prompt("登录成功",1000)
                    if (path) {
                        var openUrl = '';
                        if (path.indexOf("?") < 0) {
                            openUrl = path + "?token=" + result.token
                        } else {
                            openUrl = path + "&token=" + result.token
                        }
                        window.location.replace(openUrl)
                    }else{
                        window.location.replace(nowPath+ "?token=" + token);
                    }
                }else{
                    fail_prompt(result.message,1000)
                }
            },
            error: function (xhr, status, error) {
                console.log("error", error);
            }
        });
        return false
    }

    function sendSms() {
        var mobile = $("#mobile").val();
        if (!mobile) {
            fail_prompt("请输入手机号！",1000)
            return;
        }
        if (!checkTelephone(mobile)) {
            fail_prompt("请输入正确的手机号！",1000)
            return;
        }
        $.ajax({
            url: "./api/notify/signInSendCode",//要请求的服务器url
            data: JSON.stringify({
                loginType: "pc",
                codeLoginType: "sms",
                receiver: mobile
            }),
            contentType: "application/json;charset=utf-8",
            async: true,//是否是异步请求
            cache: false,//是否缓存结果
            type: "POST",//请求方式
            dataType: "json",//服务器返回什么类型数据 text xml javascript json(javascript对象)
            success: function (result) {//函数会在服务b器执行成功后执行，result就是服务器返回结果
                console.log(result);
                if (result && result.code == 200) {
                    success_prompt("验证码发送成功！",1000)
                    setTime();
                } else {
                    fail_prompt(result.message,1000);
                }
            },
            error: function (xhr, status, error) {
                console.log("error", error);
            }
        });
    }

</script>
